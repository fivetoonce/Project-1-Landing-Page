<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css" />

    <title>
        Project-1
    </title>
</head>

<body>
    <div class="container">
        <section class="header">
            <!-- Logo -->
            <a href="index.html#home" class="logo">Project-1<span>.</span></a>

            <!-- Navigasi -->
            <nav>
                <ul class="navBar" id="navBar">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#categories">Categories</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </section>

        <section class="allproducts">
            <h1>Our <span>Products</span></h1>
            <div class="searchBoxAll">
                <form action="" class="searchall">
                    <input type="text" placeholder="Search for products..." class="search__input">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="categoriesTabButton">
                <span class="tabButton active" data-target="#all">All</span>
                <span class="tabButton" data-target="#kalsium">Pupuk Kalsium</span>
                <span class="tabButton" data-target="#perekat">Perekat</span>
                <span class="tabButton" data-target="#kcl">Pupuk KCL</span>
                <span class="tabButton" data-target="#ppc">Pupuk Pelengkap Cair (PPC)</span>
            </div>
            <div class="allproductsGrid" id="allproductsGrid"></div>
        </section>

    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
